<body style="background:black; margin:0; overflow:hidden; color:white;">

<center style="margin-top:20vh;">
    <button class="fullscreen-button" onclick="openGame(GAME_1)">Play Game 1</button>
    <br><br>
    <button class="fullscreen-button" onclick="openGame(GAME_2)">Play Game 2</button>
</center>

<!-- Overlay -->
<div id="overlay" class="overlay" style="display:none;">
    <div class="game-modal" id="gameModal">

        <!-- iframe wrapper (prevents border clipping) -->
        <div class="iframe-wrapper">
            <iframe id="gameFrame"></iframe>
        </div>

        <!-- bottom bar -->
        <div class="controls" id="controls">
            <button onclick="toggleFullscreen()">⛶</button>
            <button onclick="closeGame()">✕</button>
        </div>

    </div>
</div>

<style>
.fullscreen-button {
    width: 40%;
    height: 10%;
    background: #000;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 10px;
    font: 20px monospace;
    cursor: pointer;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Modal */
.game-modal {
    width: 80vw;
    height: 80vh;
    background: black;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* iframe wrapper with border */
.iframe-wrapper {
    flex: 1;
    margin: 8px;
    border: 2px solid white;
    border-radius: 6px;
    overflow: hidden;
}

/* iframe */
.iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* bottom bar */
.controls {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    padding: 8px;
    border-top: 2px solid white;
}

/* buttons */
.controls button {
    background: black;
    color: white;
    border: 2px solid white;
    border-radius: 6px;
    padding: 4px 10px;
    font: 16px monospace;
    cursor: pointer;
}

.controls button:hover {
    background: white;
    color: black;
}

/* hide bar when fullscreen */
:fullscreen .controls {
    display: none;
}
</style>

<script>
const GAME_1 =
  "https://cdn.jsdelivr.net/gh/ToxicBurstXZ/b-stuff@2-123-321/mcX.html";

const GAME_2 =
  "https://cdn.jsdelivr.net/gh/ToxicBurstXZ/gs-assets@main/gem-names/2.xml";

async function openGame(url) {
    const overlay = document.getElementById("overlay");
    const iframe = document.getElementById("gameFrame");

    const res = await fetch(url);
    let html = await res.text();

    const base = url.substring(0, url.lastIndexOf("/") + 1);
    html = html.replace(/<head>/i, `<head><base href="${base}">`);

    iframe.srcdoc = html;
    overlay.style.display = "flex";
}

function closeGame() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    }
    document.getElementById("gameFrame").srcdoc = "";
    document.getElementById("overlay").style.display = "none";
}

function toggleFullscreen() {
    const modal = document.getElementById("gameModal");
    if (!document.fullscreenElement) {
        modal.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
</script>
